<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight - Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="login-container">
        <video class="video-background" autoplay loop muted playsinline>
            <source src="src/background/login.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">Login</h1>
            <img src="src/img/line1.png" alt="Divider" class="divider">
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                </div>

                <div id="errorMessage" class="error-message"></div>
                
                <div class="button-group">
                    <button type="submit" class="btn-confirm">Confirm</button>
                    <a href="index.html" class="btn-back">Back</a>
                </div>
            </form>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="src/music/CityOfTears.mp3" type="audio/mpeg">
    </audio>
    
    <button id="musicToggle" class="music-toggle">ðŸ”Š</button>

    <script>
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicToggle.textContent = 'ðŸ”‡';
                isPlaying = false;
            } else {
                music.play();
                musicToggle.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        });

        document.addEventListener('click', () => {
            if (!isPlaying) {
                music.play();
                musicToggle.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        }, { once: true });

        // Username: knight | Password: hollownest
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (username === 'knight' && password === 'hollownest') {
                errorMsg.style.display = 'none';
                // Redirect ke halaman utama
                window.location.href = 'main.html';
            } else {
                errorMsg.textContent = 'Zote The Mighty Said :\nPassword atau Username salah bang';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
