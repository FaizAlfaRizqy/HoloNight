<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight - Register</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="login-container">
        <video class="video-background" autoplay loop muted playsinline>
            <source src="src/background/login.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">Register</h1>
            <img src="src/img/line1.png" alt="Divider" class="divider">
            
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password :</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <div class="button-group">
                    <button type="submit" class="btn-confirm">Confirm</button>
                    <a href="index.html" class="btn-back">Back</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Cek apakah sudah terdaftar
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const userExists = registeredUsers.some(user => user.username === username || user.email === email);
            
            if (userExists) {
                errorMsg.textContent = 'Anda sudah terdaftar sebagai Warga Nasional Hollownest';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Validasi password
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Password dan Confirm Password tidak sama!';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMsg.textContent = 'Password minimal 6 karakter!';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Simpan data user
            registeredUsers.push({
                username: username,
                email: email,
                password: password
            });
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            
            // Tampilkan pesan sukses
            successMsg.textContent = 'Selamat anda telah menjadi Warga Nasional Hollownest';
            successMsg.style.display = 'block';
            
            // Reset form
            document.getElementById('registerForm').reset();
            
            // Redirect ke login setelah 2 detik
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
