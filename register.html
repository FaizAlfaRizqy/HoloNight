<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight - Register</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="register-container">
        <video class="video-background" autoplay loop muted playsinline>
            <source src="src/background/login.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <div class="decorative-border-top">
                <img src="src/img/lineTop.png" alt="top decoration" class="line-decoration">
            </div>
            
            <h1 class="title">SIGN UP</h1>
            
            <div class="divider">
                <img src="src/img/line1.png" alt="divider" class="divider-img">
            </div>
            
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="input-field" placeholder="USERNAME" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" class="input-field" placeholder="EMAIL" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" class="input-field" placeholder="PASSWORD" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="CONFIRM PASSWORD" required>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <div class="button-group">
                    <button type="submit" class="btn-confirm">CONFIRM</button>
                    <a href="index.html" class="btn-back">BACK</a>
                </div>
            </form>
            
            <div class="decorative-border-bottom">
                <img src="src/img/lineBot.png" alt="bottom decoration" class="line-decoration">
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="src/music/CityOfTears.mp3" type="audio/mpeg">
    </audio>
    
    <button id="musicToggle" class="music-toggle">ðŸ”Š</button>

    <script>
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicToggle.textContent = 'ðŸ”‡';
                isPlaying = false;
            } else {
                music.play();
                musicToggle.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        });

        document.addEventListener('click', () => {
            if (!isPlaying) {
                music.play();
                musicToggle.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        }, { once: true });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Cek apakah sudah terdaftar
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const userExists = registeredUsers.some(user => user.username === username || user.email === email);
            
            if (userExists) {
                errorMsg.textContent = 'Anda sudah terdaftar sebagai Warga Nasional Hollownest';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Validasi password
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Password dan Confirm Password tidak sama!';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMsg.textContent = 'Password minimal 6 karakter!';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Simpan data user
            registeredUsers.push({
                username: username,
                email: email,
                password: password
            });
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            
            // Tampilkan pesan sukses
            successMsg.textContent = 'Selamat anda telah menjadi Warga Nasional Hollownest';
            successMsg.style.display = 'block';
            
            // Reset form
            document.getElementById('registerForm').reset();
            
            // Redirect ke login setelah 2 detik
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
