<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Knight - Game</title>
    <link rel="stylesheet" href="style/game.css">
</head>
<body>
    <!-- UI Left Image -->
    <img src="src/game/ui/left.png" alt="UI Left" class="ui-left-image">

    <!-- Username (Top Center) -->
    <div class="top-center-ui">
        <div class="username">USERNAME</div>
    </div>

    <!-- Health Container (Top Left) -->
    <div class="health-container" id="healthContainer">
        <img src="src/game/ui/health.png" alt="Health" class="health-icon">
        <img src="src/game/ui/health.png" alt="Health" class="health-icon">
        <img src="src/game/ui/health.png" alt="Health" class="health-icon">
        <img src="src/game/ui/health.png" alt="Health" class="health-icon">
        <img src="src/game/ui/health.png" alt="Health" class="health-icon">
    </div>

    <!-- Money/Score Container (Below Health) -->
    <div class="money-container">
        <img src="src/game/ui/money.png" alt="Money" class="money-icon">
        <span class="money-text" id="moneyScore">0</span>
    </div>

    <div class="game-ui">
        <div>State: <span id="state">idle</span></div>
        <div>Enemies: <span id="enemyCount">3</span></div>
    </div>

    <a href="main.html" class="back-button">BACK TO MENU</a>

    <div class="game-over" id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>You have fallen in the depths of Hollownest</p>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">RESTART</button>
        <button class="restart-btn" onclick="window.location.href='main.html'">BACK TO MENU</button>
    </div>

    <div id="canvasWrapper">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script/game.js"></script>
</body>
</html>
